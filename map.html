<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Finder</title>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map-canvas { height: 100% }
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9vMGnGG0QHDZEWiFLkBvL5a54nDmav8c&libraries=places"></script>
<script type="text/javascript">
//navigator.geolocation.getCurrentPosition(function(){}, function(){},{});
navigator.geolocation.getCurrentPosition(function(position) {
	var myLatlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);

var mapOptions = {zoom: 12,center: myLatlng}
var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
var marker = new google.maps.Marker({position: myLatlng,map: map});
}, function(error){
	alert('code: ' + error.code + '\n' +'message: ' + error.message + '\n');
}, {enableHighAccuracy: true});

google.maps.event.addDomListener(window, 'load');

</script>
</head>
<body>
		<div id="map-canvas" style= "height :50%; width:50%;"></div>
</body>
</html>
