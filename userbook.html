		function inviteContacts(){
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady() {
			console.log(navigator.contacts);
			var options = new ContactFindOptions();
			options.filter = "";
			options.multiple = true;
			options.desiredFields = [navigator.contacts.fieldType.id];
			options.hasPhoneNumber = true;
			var fields= [navigator.contacts.fieldType.displayName, navigator.contacts.fieldType.phoneNumber];
			
		navigator.contacts.find(fields,onSuccess,onError,options);
		navigator.contacts.pickContact(function(contact){
        	console.log('The following contact has been selected:' + JSON.stringify(contact));},function(err){console.log('Error: ' + err);});
			}
			function onSuccess(contacts){
				alert('Found'+contacts.length+'contacts.');};

			}
