		<script type ="text/javascript">
			function addPlaceComplete(xhr,status){
	            if(status!="success"){
	                alert("error sending request");
	                return;
	            }
	            var obj=JSON.parse(xhr.responseText);
	            if(obj.result==0){
	                alert(obj.message);
	            }else{
	                alert("Place added");
	                }
	            window.location="http://52.89.116.249/~sylvia.engmann/theplacefinder/admin.html";
	        }
	        /**
	        *makes a AJAX call to server to add user
	        */
	        function addPlace(){
	            var name = document.getElementById("name").value;
	            var address = document.getElementById("address").value;
	            var lat = document.getElementById("lat").value;
	            var lng = document.getElementById("lng").value; 
	            var type = document.getElementById("type").value;

	           $.ajax("http://52.89.116.249/~sylvia.engmann/theplacefinder/places.php?name="+name+"&address="+address+"&lat="+lat+"&lng="+lng+"&type="+type,{async:true,complete:addPlaceComplete});
	           // $.ajax("places.php?name="+name+"&address="+address+"&lat="+lat+"&lng="+lng+"&type="+type,{async:true,complete:addPlaceComplete});
	            } 

	            function getAtmRequestComplete(xhr,status){
        		if(status!="success"){
          			alert("Error fetching atm requests");
          		return;
        		}
        	else{
         		 var obj=JSON.parse(xhr.responseText);
          			if(obj.result==0){
            	alert(obj.message);
          		}
          	else{
              var result="";
              var atmrequest=obj.atmrequest;
              var length=obj.atmrequest.length;

              while(length>0){
                  result+="<p>ATM Request Details: "+atmrequest[length-1].bank+"<span>"+atmrequest[length-1].firstname+" "+atmrequest[length-1].lastname+'</span>'+atmrequest[length-1].acnum+"</br</p><button><a href ='#approve'>Approve</a></button>";
                length-=1;
                }
              }
                $("#viewBankRequest").html(result);

         }
      }

   function getAtmRequest(){
  		var url ="http://52.89.116.249/~sylvia.engmann/theplacefinder/atmrequest.php?cmd=2";
  		 $.ajax(url,{async:true,complete:getAtmComplete});
  		 //var url ="atmrequest.php?cmd=2"; 
         // $.ajax(url,{async:true,complete:getAtmRequestComplete});
           } 
	 function getBookRequestComplete(xhr,status){
        if(status!="success"){
          alert("Error during fetching booking requests");
          return;
        }
        else{
          var obj=JSON.parse(xhr.responseText);
          	if(obj.result==0){
            	alert(obj.message);
          	}
          	else{
          
              var result="";
              var booking=obj.booking;
              var length=obj.booking.length;

              while(length>0){
                  result+="<p>Booking Details: "+booking[length-1].hotel+"<span>"+booking[length-1].firstname+" "+booking[length-1].lastname+'</span>'+booking[length-1].datein+"</br"+booking[length-1].numdays+"</p><button><a href ='#approve'>Approve</a></button>";
                length-=1;
                }
              }
                $("#viewHotelBookings").html(result);

         }
      }

   function getBookRequest(){
   			var url ="http://52.89.116.249/~sylvia.engmann/theplacefinder/booking.php?cmd=2";
  			 $.ajax(url,{async:true,complete:getBookRequestComplete});
  			//var url ="booking.php?cmd=2"; 
                //alert(url);
           }
