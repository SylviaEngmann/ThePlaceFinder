<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9vMGnGG0QHDZEWiFLkBvL5a54nDmav8c&libraries=places"></script>
<script type="text/javascript">
function initialize() {
  //Latitude : 5.759389
  //Longitude -0.219439
  var loc = new google.maps.LatLng(5.759389,-0.219439);
  var map = new google.maps.Map(document.getElementById('map'), {
    center: loc,
    zoom: 10,
    scrollwheel: false
  });

  // Specify location, radius and place types for your Places API search.
  var request = {
    location: loc,
    radius: '10000',
    types: ['atm']
  };

  // Create the PlaceService and send the request.
  // Handle the callback with an anonymous function.
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, function(results, status) {
    if (status == google.maps.places.PlacesServiceStatus.OK) {
      for (var i = 0; i < results.length; i++) {
        var place = results[i];
        // If the request succeeds, draw the place location on
        // the map as a marker, and register an event to handle a
        // click on the marker.
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
      }
    }
  });
}

// Run the initialize function when the window has finished loading.
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
  <div id= 'map' style= "height :50%; width:50%;"></div>
</body>
</html>
